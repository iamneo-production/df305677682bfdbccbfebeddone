<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
 <style>
h1{
  text-align:center;
}
.container{
  width:300px;
  margin:20px auto;
  /* align:20px auto; */
}
label{
  display:block;
  margin-bottom:5px;
}
input{
  width:300px;
  padding:5px;
  margin-bottom:10px;
}
button{
padding:10px 20px 10px 20px;
background-color:#4CAF50;
color:white;
border:none; 
}
button:hover{
  cursor:pointer;
}
</style> 
</head>
<body>
  <div class="container">
<h1>Login</h1>
<form>
  <label>Username</label>
  <br>
  <input type="text" id="username">
  <label>Password</label>
  <br>
  <input type="password" id="password"> <br>
  <button class="button">Login</button>
</form>
  </div>

</body>
</html>
